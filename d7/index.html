<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <picture>
        <h1>Imagens Flexíveis</h1>
        <p>Redimensione a janela do seu navegador para vê a imagens mudando de tamanho!</p>

        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Mulher apreciando vista do alto de uma montanha">
    </picture>
</body>
</html>
